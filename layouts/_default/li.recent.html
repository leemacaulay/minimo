<li class='item'>
  <div class='meta'>
    {{ partial "list/date" . }}
  </div>
  <header class='item-header'>
    <h3 class='item-title'>
      <a href='{{ .Permalink | relURL }}'>
        {{- .Title -}}
      </a>
    </h3>
  </header>
    {{ if (isset .Params.Categories 0) }}
    <div>
    {{- partial "svg/icons" ( lower (index .Params.categories 0) ) -}} {{ range first 1 .Params.Categories }} {{ . }} {{ end }}
    </div>
    {{ end }}
</li>
